<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
	<body>
		<h1 align="center">Listado de Proveedores</h1>
		<div class="container">
			<div class="row">
		
				<a data-th-href="@{/proveedor/nuevo}">Nuevo Proveedor</a>
				<table class="table table-success table-striped">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Rut</th>
							<th scope="col">RazonSocial</th>
							<th scope="col">Acciones</th>
						</tr>
						
					</thead>
						
					<tbody>
						<tr data-th-each="proveedor : ${proveedores}">
							<th scope="row" data-th-text="${proveedor.id}"/>
							<td data-th-text="${proveedor.rut}"/>
							<td data-th-text="${proveedor.razonSocial}"/>
							<td>
								<a data-th-href="@{/proveedor/editar/{id}(id=${proveedor.id})}">Editar</a>
								<a data-th-href="@{/proveedor/eliminar/{id}(id=${proveedor.id})}">Eliminar</a>
							
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	
	</body>
</html>
