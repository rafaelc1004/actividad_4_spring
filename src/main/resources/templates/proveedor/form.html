<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

	<h1 align="center">Formulario de Proveedor</h1>
	
	<form data-th-action="@{/proveedor/procesar}" data-th-object="${proveedor}" method="POST">
		
		<input type="hidden" data-th-field="*{id}"/>
		<div class="d-grid gap-2 col-6 mx-auto">
			<div class="mb-3">
				<label for="rut" class="form-label">Rut :</label>
				<input type="text" class="form-control" data-th-field="*{rut}" placeholder="Ej. 12345678-k"/>
				<span th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}" style="color: red;"/>
			</div>
			<div class="mb-3">
				<label for="razonSocial" class="form-label">Razon Social :</label>
				<input type="text" class="form-control" data-th-field="*{razonSocial}" placeholder="Ej. Mercados Argandonia"/>
				<span th:if="${#fields.hasErrors('razonSocial')}" th:errors="*{razonSocial}" style="color: red;"/>
			</div>
		<button class="btn btn-primary" type="submit">Guardar</button>
	</form>

</body>
</html>
