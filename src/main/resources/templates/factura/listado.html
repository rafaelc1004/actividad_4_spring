<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
		
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	</head>
	<body>
		<h1 align="center">Listado de Factura</h1>
		
		<div class="container">
			<div class="row">	
				<a data-th-href="@{/factura/nuevo}">Nueva Factura</a>
				<table class="table table-success table-striped">
					<thead>
						<tr>
							<th scope="col">Id</th>
							<th scope="col">Fecha</th>
							<th scope="col">Folio</th>
							<th scope="col">Monto</th>
							<th scope="col">Rut</th>
							<th scope="col">Razon Social</th>
							<th scope="col">Acciones</th>
						</tr>
						
					</thead>
						
					<tbody>
						<tr data-th-each="factura : ${facturas}">
							<th scope="row" data-th-text="${factura.id}"/>
							<td data-th-text="${factura.fecha}"/>
							<td data-th-text="${factura.folio}"/>
							<td data-th-text="${factura.monto}"/>
							<td data-th-text="${factura.proveedor.rut}"/>
							<td data-th-text="${factura.proveedor.razonSocial}"/>
							<td>
								<a data-th-href="@{/factura/editar/{id}(id=${factura.id})}">Editar</a>
								<a data-th-href="@{/factura/eliminar/{id}(id=${factura.id})}">Eliminar</a>
							
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
