<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

	<h1 align="center">Formulario de Factura</h1>
	
	<form data-th-action="@{/factura/procesar}" data-th-object="${factura}" method="POST">
		<input type="hidden" th:field="*{id}"/>
		<div class="d-grid gap-2 col-6 mx-auto">
			<div class="mb=3">
				<label class="form-label" for="folio">Folio :</label> 
				<input type="number"  class="form-control" data-th-field="*{folio}" placeholder="Ej. 123"/>
				<span th:if="${#fields.hasErrors('folio')}" th:errors="*{folio}" style="color: red;"/>
			</div>
			<div class="mb-3">
				<label for="fecha" class="form-label">Fecha :</label>
				<input type="date" class="form-control" data-th-field="*{fecha}" />
			  	<span th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}" style="color: red;"/>
			
			</div>
			<div class="mb-3">
				<label for="monto" class="form-label">Monto :</label>
				<input type="number" class="form-control" data-th-field="*{monto}" placeholder="Ej. 500"/>
				<span th:if="${#fields.hasErrors('monto')}" th:errors="*{monto}" style="color: red;"/>
				
			</div>
			<div class="mb-3">
				<label for="proveedor" class="form-label">Proveedor :</label>
				<select data-th-field="*{proveedor}" class="form-select">
					<option data-th-each="proveedor : ${proveedores}" 
					data-th-text="${proveedor.razonSocial}"
					data-th-value="${proveedor.id}"/>
				</select>
			</div>
			<button class="btn btn-primary" type="submit">Guardar</button>
		</div>
	</form>

</body>
</html>
